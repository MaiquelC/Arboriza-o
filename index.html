       <script>
          // Pare!! N copie, assim vc n aprenderá a fazer!!!
          // Calculando quantos tijolos serão necessários para uma parede
          alt = prompt("Qual é a altura [em metros] da parede?", "");
          comp = prompt("Qual é o comprimento [em metros] da parede?", "");
          alt2 = prompt("Qual é a altura [em centímetros] do tijolo?[Pensado em como ele será colocado na parede]", "");
          comp2 = prompt("Qual é o comprimento [em centímetros] do tijolo?[Pensado em como ele será colocado na parede]", "");
          // Agora o calculo que se utiliza para saber o número de tijolos para uma parede
          areap = alt * comp
          areatt = alt2 * comp2
          areatp = areap * 10000
          nt = parseInt(areatp / areatt)
      </script>
